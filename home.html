<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./css/home.css" />
    <title>Meus Recados</title>
  </head>
  <body>
    <header>
      <h1 class="fw-semibold pt-5 text-center">Mural de Recados</h1>
    </header>

    <div class="container">
      <div class="row mt-3">
        <div
          class="col-4 offset-4 d-flex justify-content-center align-items-center"
        >
          <!-- Botão para chamar o Modal. -->
          <button
            type="button"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#modal-recado"
          >
            Novo recado
          </button>
          <!-- Começo da Modal de nova mensagem. -->
          <div
            class="modal fade"
            id="modal-recado"
            tabindex="-1"
            aria-labelledby="label-modal-editar"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Nova mensagem
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label"
                        >Titulo</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="titulo-recado"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label"
                        >Mensagem</label
                      >
                      <textarea
                        class="form-control"
                        id="descricao-recado"
                      ></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancelar
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="btn-salvar"
                    onclick="salvarMensagem()"
                  >
                    Salvar mensagem
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal de editar mensagem -->
          <div
            class="modal fade"
            id="modal-editar"
            tabindex="-1"
            aria-labelledby="label-modal-editar"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Editar recado
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label"
                        >Titulo</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="titulo-recado-editar"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label"
                        >Mensagem</label
                      >
                      <textarea
                        class="form-control"
                        id="descricao-recado-editar"
                      ></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-danger"
                    data-bs-dismiss="modal"
                  >
                    Cancelar
                  </button>
                  <button
                    type="submit"
                    class="btn btn-success"
                    id="btn-editar"
                    onclick="salvarMensagem()"
                  >
                    Atualizar mensagem
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal de apagar mensagem -->

          <div class="modal" tabindex="-1" id="modal-apagar">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Apagar Recado</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <p>
                    A exclusão é permanente. Deseja excluir mesmo esse recado?
                  </p>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Não
                  </button>
                  <button type="button" class="btn btn-danger" id="btn-apagar">
                    Sim
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- fim da Modal -->

          <!-- Tela de recados -->
        </div>
      </div>
      <hr />
      <div class="row mt-5">
        <div class="col-12">
          <table class="table text-center">
            <thead>
              <tr class="table-secondary">
                <th scope="col">#</th>
                <th scope="col">Titulo</th>
                <th scope="col">Descrição</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody id="tabela">
              <!-- aqui a table a entrará pela DOM -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <button
      type="button"
      class="fw-bold btn btn-dark position-absolute top-0 end-0"
      onclick="sair()"
    >
      SAIR
    </button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
